spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:/data.sql
spring.sql.init.schema-locations=classpath:/schema.sql
spring.datasource.url=jdbc:mysql://localhost:3306/kry-db
spring.datasource.username=alaz
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

kry.cfg.scheduler.initial_wait_in_ms=1000
kry.cfg.scheduler.run_interval_in_ms=15000
kry.cfg.scheduler.service_time_out_in_ms=10000
